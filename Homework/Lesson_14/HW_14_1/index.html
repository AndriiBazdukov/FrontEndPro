<!doctype html>
<html lang="uk">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Слайдер</title>

  <link rel="stylesheet" href="style.css" />
</head>
<body>

<div class="slider" id="my-slider" aria-label="Image slider">
  <div class="slides" data-slider-slides>
    <div class="slide is-active">
      <img src="https://picsum.photos/id/1015/1600/900" alt="Pic1" />
    </div>
    <div class="slide">
      <img src="https://picsum.photos/id/1011/1600/900" alt="Pic2">
    </div>
    <div class="slide">
      <img src="https://picsum.photos/id/1003/1600/900" alt="Pic3">
    </div>
    <div class="slide">
      <img src="https://picsum.photos/id/1025/1600/900" alt="Pic4">
    </div>
  </div>

  <button class="btn btn--prev" data-slider-prev>‹</button>
  <button class="btn btn--next" data-slider-next>›</button>

  <div class="dots" data-slider-dots>
    <button class="dot is-active"></button>
    <button class="dot"></button>
    <button class="dot"></button>
    <button class="dot"></button>
  </div>
</div>

<script src="script.js"></script>
</body>
</html>
