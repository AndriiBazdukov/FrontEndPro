<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        function RemooveLetters(text, letters) {
            for (let index = 0; index < letters.length; index++) {
                text = text.replaceAll(letters[index], "");
            }

            console.log(text);
        }

        let text = prompt("Please enter text");
        let letters = prompt("Please enter letters to remoove").split("");

        RemooveLetters(text, letters);
    </script>

</body>

</html>
