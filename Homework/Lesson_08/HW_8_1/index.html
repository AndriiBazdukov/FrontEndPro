<body>
    <script>
        function makeSum() {
            let total = 0;

            return function (n) {
                total += n;
                return total;
            }
        }

        const sum = makeSum();

        console.log(sum(4));
        console.log(sum(6));
        console.log(sum(10));
        console.log(sum(7)); 
    </script>

</body>
